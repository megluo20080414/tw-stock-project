name: Backend Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ›  Build backend with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      - name: ðŸš€ Deploy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: ðŸ”„ Restart backend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/demo-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
