name: Backend Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ›  Build backend with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      - name: ğŸš€ Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: ğŸ” Restart backend with systemd
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ›‘ Stop service"
            sudo systemctl stop tw-stock-backend || true
            echo "ğŸ”„ Reload daemon"
            sudo systemctl daemon-reload
            echo "ğŸš€ Start service"
            sudo systemctl start tw-stock-backend
            echo "âœ… Deployment complete!"
