name: CI/CD Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      # ===== Backend (Java) =====
      - name: ⚙️ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: 🛠 Build backend with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      # ===== Frontend (Angular) =====
      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: 🏗 Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ☁️ Upload frontend to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
          SOURCE_DIR: ./frontend/dist/stock-ui/browser

      # ===== Backend Deploy to EC2 =====
      - name: 🚀 Deploy backend to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu"

      - name: 🔄 Restart backend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping existing Spring Boot app if running..."
            pkill -f 'java -jar' || true
            echo "Starting Spring Boot app in background..."
            nohup java -jar /home/ubuntu/demo-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
