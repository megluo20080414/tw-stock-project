name: Build and Deploy Frontend to S3

on:
  workflow_dispatch: # âœ… æ‰‹å‹•è§¸ç™¼
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŒŸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ— Build Angular app
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: ğŸ§¹ Clear old files in S3
        run: aws s3 rm s3://${{ secrets.AWS_S3_BUCKET }} --recursive

      - name: â˜ï¸ Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
          SOURCE_DIR: ./frontend/dist/stock-ui/browser
